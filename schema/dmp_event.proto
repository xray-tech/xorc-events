package dmp;

import "common/device.proto";
import "common/header.proto";
import "common/map_field_entry.proto";

// Confluence documentation:
// https://360dialog.atlassian.net/wiki/display/RES/Store+data+from+Relocator+on+DMP

message RelocatorEvent 
{
    required common.Header header = 1;

    // Information about the mobile device, if available.
    optional common.Device device = 2;

    // Relocator specific information
    optional string internal_app_id = 3;
    optional string app_name = 4;
    optional string customer_id = 5;
    optional string rsid = 6;
    optional string final_case = 7;
    optional string final_action = 8;
    optional string cookie_id = 9;
    optional string app_store_id = 10;

    // Request paramaters for the Smart App Link url (defined by request:params:all in the JSON).
    repeated common.MapFieldEntry request_params = 11;

    // String defining the type of request from the relocator:
    // * "click" is sent immediately. 
    // * "full" is sent once session is stable.
    optional string request_type = 12;
}
