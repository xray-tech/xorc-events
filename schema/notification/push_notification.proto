package notification;

import "notification/apple_notification.proto";
import "notification/google_notification.proto";

message PushNotification
{
  required string device_token   = 1;
  required string application_id = 2;
  optional string correlation_id = 3;

  oneof type
  {
    notification.AppleNotification  apple  = 5;
    notification.GoogleNotification google = 6;
  }
}
